<p *ngIf="transactions?.length === 0 || !transactions[0]?.toAddress">Không có transaction</p>
<table *ngIf="transactions.length > 0 && transactions[0]?.toAddress" class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Địa chỉ đi</th>
        <th scope="col">Địa chỉ đến</th>
        <th scope="col">Số lượng</th>
        <th scope="col">Thời gian</th>
        <th scope="col">Hợp lệ</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of transactions; index as index">
        <th scope="row">{{index}}</th>
        <td class="text-truncate" style="max-width: 120px;">{{item.fromAddress}}</td>
        <td class="text-truncate" style="max-width: 120px;">{{item.toAddress}}</td>
        <td>{{item.amount}}</td>
        <td>{{item.timestamp | customTime}}</td>
        <td>
            <span *ngIf="item.isValid()">True</span>
            <span *ngIf="!item.isValid()">False</span>
        </td>
      </tr>
    </tbody>
  </table>
